<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="main.js" type="module"></script>
    <title>SimpleChan</title>
</head>

<body style="background-color: #f0f0f0;">

    <div class="container-fluid p-4 bg-dark text-light text-center">

        <h1 class="text-decoration-underline">SimpleChan</h1> <br> <a type="button" class="btn btn-outline-light btn-lg"
            href="https://github.com/DNSKT">Github</a>

    </div>
    <br>
    <div class="container p-5 bg-dark rounded text-light text-center ps">
        <form id="post">

            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Username</span>
                <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping"
                    value="Anon" name="user">
            </div><br>

            <div class="input-group">
                <span class="input-group-text">Message</span>
                <input class="form-control" aria-label="With textarea" name="message"></input>
            </div><br>

            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
    </div><br>

</body>

</html>
